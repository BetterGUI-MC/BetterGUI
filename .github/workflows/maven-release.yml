name: Release

on:
  push:
    tags: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.0.1
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Save to CHANGELOG
        run: echo "${{ steps.changelog.outputs.changelog }}" > CHANGELOG.md

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 8
      - name: Build with Maven
        run: mvn -B install javadoc:javadoc

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: "BetterGUI"
          path: |
            ./target/bettergui*.jar
            CHANGELOG.md
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/apidocs
      - name: Release
        uses: Kir-Antipov/mc-publish@v3.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          modrinth-id: SekuiXMA
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-featured: true
          loaders: |
            bukkit
            spigot
            paper
            purpur
          game-versions: |
            1.19
            1.18
            1.17
            1.16
            1.15
            1.14
            1.13
            1.12
            1.11
            1.10
            1.9
            1.8
          version-resolver: releases
          files-primary: target/bettergui-*-shaded.jar
          files-secondary: target/bettergui-*-@(sources|javadoc).jar
          name: ${{ github.ref_name }}
          changelog: ${{ steps.changelog.outputs.changelog }}
          version: ${{ github.ref_name }}
